<!-- Toggle Button for Small Screens -->
<button
  class="sm:hidden fixed top-2 left-4 z-50 p-2 bg-indigo-600 text-white rounded"
  (click)="toggleSidebar()"
>
  <svg
    class="w-4 h-4"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M4 6h16M4 12h16m-7 6h7"
    ></path>
  </svg>
</button>

<!-- Sidebar -->
<div
  [ngClass]="{
    'hidden': !isSidebarOpen,
    'block': isSidebarOpen,
    'sm:block': true,
  }"
  class="sm:flex sticky top-0 left-0 sm:z-50 h-[100vh] bg-gradient-to-b from-blue-600 to-indigo-500 text-white p-6 flex flex-col w-[250px]"
>
  <div class="flex items-center mb-8">
    <div>
      <p class="text-lg font-semibold">Admin Name</p>
      <p class="text-sm opacity-75">Admin</p>
    </div>
  </div>

  <aside class="flex-1">
    <ul>
      <!-- Dashboard -->
      <li class="mb-4">
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-gray-100 text-indigo-500"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center p-3 rounded-lg w-48 hover:text-indigo-500 hover:bg-gray-100 hover:bg-opacity-10 transition cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 mr-3"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M3 3h8v8H3V3zm10 0h8v5h-8V3zM3 13h5v8H3v-8zm7 0h11v8H10v-8z"
            />
          </svg>
          <span>Dashboard</span>
        </a>
      </li>
      <!-- Agents -->
      <li class="mb-4">
        <a
          routerLink="/agents"
          routerLinkActive="bg-gray-100 text-indigo-500"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center p-3 rounded-lg w-48 hover:text-indigo-500 hover:bg-gray-100 hover:bg-opacity-10 transition cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
            class="w-6 h-6 mr-3"
          >
            <path
              d="M12 1a9 9 0 0 0-9 9v4a4 4 0 0 0 4 4v-2a2 2 0 0 1-2-2v-4a7 7 0 0 1 14 0v4a2 2 0 0 1-2 2v2a4 4 0 0 0 4-4v-4a9 9 0 0 0-9-9zm-1 15v3a1 1 0 0 0 2 0v-3h-2zm1-9a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"
            />
          </svg>
          <span>Agents</span>
        </a>
      </li>
      <!-- Tickets -->
      <li class="mb-4">
        <a
          routerLink="/tickets"
          routerLinkActive="bg-gray-100 text-indigo-500"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center p-3 rounded-lg w-48 hover:text-indigo-500 hover:bg-gray-100 hover:bg-opacity-10 transition cursor-pointer"
        >
          <svg
            class="w-6 h-6 mr-3"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            fill="currentColor"
          >
            <!-- SVG paths remain unchanged -->

            ></path>
            <!-- Other SVG paths -->
          </svg>
          <span>Tickets</span>
        </a>
      </li>
      <!-- Settings -->
      <li class="mb-4">
        <a
          routerLink="/profile"
          routerLinkActive="bg-gray-100 text-indigo-500"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center p-3 rounded-lg w-48 hover:text-indigo-500 hover:bg-gray-100 hover:bg-opacity-10 transition cursor-pointer"
        >
          <svg
            class="h-6 w-6 mr-3"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="12"
              cy="12"
              r="3"
              stroke="currentColor"
              stroke-width="1.5"
            ></circle>
            <path

              stroke="currentColor"
              stroke-width="1.5"
            ></path>
          </svg>
          <span>Settings</span>
        </a>
      </li>
      <!-- Agent Status -->
      <li>
        <div class="mb-6 ml-3">
          <label
            for="agent-status"
            class="block text-sm font-medium text-white mb-2"
          >
            Agent Status
          </label>
          <select
            id="agent-status"
            [(ngModel)]="agentStatus"
            (change)="handleChangeAgentStatus(agentStatus)"
            class="w-full px-4 py-2 rounded-xl border border-white text-sm text-indigo-900 bg-white shadow focus:ring-2 focus:ring-indigo-400 focus:outline-none transition-all duration-200"
          >
            <option value="away">Away</option>
            <option value="busy">Busy</option>
            <option value="available">Available</option>
          </select>
        </div>
      </li>
      <!-- Logout -->
      <li>
        <button
          class="flex items-center p-3 rounded-lg w-48 hover:text-indigo-500 hover:bg-gray-100 hover:bg-opacity-10 transition cursor-pointer"
          (click)="logout()"
        >
          <svg
            class="h-6 w-6 mr-3"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M21 12L13 12"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
            <path
              d="M18 15L20.913 12.087V12.087C20.961 12.039 20.961 11.961 20.913 11.913V11.913L18 9"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
            <path
              d="M16 5V4.5V4.5C16 3.67157 15.3284 3 14.5 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H14.5C15.3284 21 16 20.3284 16 19.5V19.5V19"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
          Logout
        </button>
      </li>
    </ul>
  </aside>
</div>
