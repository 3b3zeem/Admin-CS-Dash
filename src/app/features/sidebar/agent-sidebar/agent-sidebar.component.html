<!-- Toggle Button for Small Screens -->
<button
  class="sm:hidden fixed top-2 left-6 z-[500] p-2 bg-indigo-600 text-white rounded cursor-pointer hover:bg-indigo-700 transition duration-200"
  (click)="toggleSidebar()"
  aria-label="Toggle Sidebar"
>
  <svg
    class="w-4 h-4"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M4 6h16M4 12h16m-7 6h7"
    ></path>
  </svg>
</button>

<!-- Sidebar -->
<div
  [ngClass]="{
    'hidden': !isSidebarOpen,
    'block': isSidebarOpen,
    'sm:translate-x-0': true,
    'sm:block': true,
  }"
  class="sm:flex z-[400] sticky top-0 left-0 h-[100vh] bg-gradient-to-b from-blue-600 to-indigo-500 text-white p-6 flex flex-col w-[250px] sm:w-full transition-transform duration-300 ease-in-out"
>
  <div class="flex items-center mb-8">
    <div class="mt-5">
      <p class="text-lg font-bold">Hello, {{ adminName }} !</p>

      <p class="text-sm opacity-75">Admin</p>
    </div>
  </div>

  <aside class="flex-1">
    <ul>
      <!-- Dashboard -->
      <li class="mb-4">
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-gray-100 text-indigo-500"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center p-3 rounded-lg w-48 hover:text-indigo-500 hover:bg-gray-100 hover:bg-opacity-10 transition cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 mr-3"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M3 3h8v8H3V3zm10 0h8v5h-8V3zM3 13h5v8H3v-8zm7 0h11v8H10v-8z"
            />

          <span>Dashboard</span>
        </a>
      </li>
