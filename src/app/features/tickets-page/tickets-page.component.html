<div class="flex flex-col bg-gray-50 h-[100vh] overflow-x-auto">
  <!-- <app-agent-sidebar></app-agent-sidebar> -->
  <app-tickets-table #ticketsTable class="flex-1 h-[100%]" (selectTicket)="onSelectTicket($event)"></app-tickets-table>

  @if (selectedTicket) {
    <app-edit-ticket-form 
      [ticket]="selectedTicket"
      (close)="clearSelectedTicket()"
      (ticketUpdated)="ticketsTable.updateTicketInTable($event)"
    ></app-edit-ticket-form>
  }

</div>
